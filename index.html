<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" href="proton.svg" type="image/x-icon">
	<link rel="stylesheet" href="styles.css">
	<script defer src="script.js"></script>
  <title>ProtonVPN Конвертер</title>
</head>
<body>
  <div class="wrapper">
    <img id="logo" src="logo.svg" alt="Логотип">
	<div class="container-columns">
		<div class="container">
			<label for="wgFiles" class="custom-file-upload" id="fileUploadLabel">Выбрать файлы</label>
			<input type="file" id="wgFiles" accept=".conf" multiple class="hidden-input">
			<button onclick="convert()">Конвертировать</button>
				<label><div class="checkbox">
					<input type="radio" id="clash" name="option" class="radio" checked/>
					<span class="radio-fakeradio"></span><img src="Clash.webp" alt="AmneziaWG Icon" class="amnezia-icon">Clash
				</div></label>
				<br>
				<label><div class="checkbox">
					<input type="radio" id="awg" name="option" class="radio" />
					<span class="radio-fakeradio"></span><img src="AWG.webp" alt="AmneziaWG Icon" class="amnezia-icon">AmneziaWG
				</div></label>
				<br>
				<label><div class="checkbox">
					<input type="radio" id="karing" name="option" class="radio" />
					<span class="radio-fakeradio"></span><img src="Karing.webp" alt="AmneziaWG Icon" class="amnezia-icon">Karing 
				<img src="Hiddify.webp" alt="AmneziaWG Icon" class="amnezia-icon">Hiddify
				</div></label>
		</div>
		<div class="container2">
			<div class="musor1">
				<label><div class="checkbox">
					<input type="radio" id="junk1" name="junk" class="radio" checked/>
					<span class="radio-fakeradio"></span> jc = 3 jmin = 1 jmax = 3 
				</div></label>
				<br>
				<label><div class="checkbox">
					<input type="radio" id="junk2" name="junk" class="radio" />
					<span class="radio-fakeradio"></span> jc = 30 jmin = 10 jmax = 30 
				</div></label>
				<br>
				<label><div class="checkbox" style="padding-bottom: 10px">
				<input type="radio" id="junk3" name="junk" class="radio" />
				<span class="radio-fakeradio"></span> Свой вариант
			</div></label>
			jc = <textarea id="jc1" class="jc" rows="1" maxlength="3" type="number" placeholder="128"></textarea> 
			jmin = <textarea id="jmin1" class="jc" rows="1" maxlength="4" type="number" placeholder="1279"></textarea> 
			jmax = <textarea id="jmax1" class="jc" rows="1" maxlength="4" placeholder="1280"></textarea>
			<button onclick="" class="randombtn">Случайно</button>
		</div>
		<div class="musor2 hidden">
			<label><div class="checkbox">
				<input type="radio" id="fake1" name="fake" class="radio" checked/>
				<span class="radio-fakeradio"></span> f_p = 3, f_p_s = 1, f_p_d = 3
			</div></label>
			<br>
			<label><div class="checkbox">
				<input type="radio" id="fake2" name="fake" class="radio" />
				<span class="radio-fakeradio"></span> f_p = 1-10, f_p_s = 10-30, f_p_d = 10-30
			</div></label>
			<br>
			<label><div class="checkbox" style="padding-bottom: 10px">
				<input type="radio" id="fake3" name="fake" class="radio" />
				<span class="radio-fakeradio"></span> Свой вариант
			</div></label>
			f_p = <textarea id="fp1" class="jc" rows="1" maxlength="7" type="number" placeholder="5-10"></textarea><br class="mobile-only">
			f_p_s = <textarea id="fps1" class="jc" rows="1" maxlength="7" type="number" placeholder="40-100"></textarea><br class="mobile-only">
			f_p_d = <textarea id="fpd1" class="jc" rows="1" maxlength="7" placeholder="20-250"></textarea>
			<button onclick="" id="rndbtn" class="randombtn2">Случайно</button>
			</div>
		</div>
	</div>
		<div class="infobtn">
			<div class="file-list" id="fileList"></div>
			<div class="result" id="output">
							<div class="switch">
				<label class="toggle">
					<input class="toggle-checkbox" type="checkbox" id="awg15" disabled>
					<div class="toggle-switch"></div>
					<span class="toggle-label">AWG 1.5</span>
				</label>
				<label class="toggle">
					<input class="toggle-checkbox" type="checkbox" id="nojunk" disabled>
					<div class="toggle-switch"></div>
					<span class="toggle-label" style="padding-right: 0px;">Без мусора</span>
				</label>
				</div>
				<textarea id="yamlOutput" placeholder="Результат появится здесь..." class="textarea1" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
				<div class="button-container hidden" id="btn-cont">
					<button class="download-btn hidden" id="downloadBtn">Скачать</button>
					<button class="download-btn hidden" id="copyBtn">Скопировать</button>
				</div>
			</div>
			<button id="warpButton" style="max-width: 400px;"><span class="button__text">Другие проекты</span></button>
			<button id="promoButton" class="glow-on-hover"><span class="button__text">Amnezia <a style="color: #A40059">Premium<a></span></button>
			<div id="info1">Сделано на основе zaeboba.github.io/page/archive/clash.html</div>
		</div>
	</div>
</body></html>
